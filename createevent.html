<!DOCTYPE html>
    <html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Create Event | MoneyMentor</title>
        <meta name='description' content=''>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <script src="https://kit.fontawesome.com/bfbf24a258.js" crossorigin="anonymous"></script>

<link rel="icon" href="images/logoimg.svg">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <link rel='stylesheet' href='styles/style.css'>
        <link rel='stylesheet' href='styles/navbar.css'>
        <link rel='stylesheet' href='styles/createevent.css'>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

        <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-database.js"></script>
        <script src="https://apis.google.com/js/platform.js"></script>

        <script src="scripts/script.js"></script>
    </head>
    <body>
        <div class='navbar'>

        </div>

        <div class="container">
            <h1>Create a New Event</h1>
            <div class="createEventForm">
                <div class = "fieldContainer">
                    <div class = "labelEventTitle labelEvent">Event Title:</div>
                    <input type="text" id="eventTitle" name="eventTitle">
                </div>
                <br>
                <div class="fieldContainer">
                    <div class = "labelEventDate labelEvent">Event Date:</div>
                    <input type="date" id="eventDate" name="eventDate">
                </div>
                <div class="fieldContainer">
                    <div class = "labelEventLocation labelEvent">Event Location:</div>
                    <input type="text" id="eventLocation" name="eventLocation">
                </div>
                <br>
                <div class="fieldContainer">
                    <div class = "labelEventLink labelEvent">Event Link (Optional):</div>
                    <input type="text" id="eventLink" name="eventLink">
                </div>
                <br>
                <div class="fieldContainer">
                    <div class = "labelEventContent labelEvent">Event Description:</div>
                    <textarea id="eventContent" name="eventContent" rows="4"></textarea>
                </div>
                <br>
                <span class="error"></span>
                <button id="createEventSubmit" type="submit">Create Event</button>
            </div>
        </div>

        <script src='scripts/init.js'></script>
        <script src='scripts/navbar.js'></script>
        <script src='scripts/classes.js'></script>
        <script src='scripts/createevent.js'></script>
    </body>
</html>
